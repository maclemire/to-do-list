<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form class="main container text-center mt-5" action="">
      <h1 class="mb-5 fw-bolder">To do list with <span class="js">JS</span></h1>

      <div class="d-inline" id="new task">
        <input
          class="mb-3 rad"
          type="text"
          name="tache"
          id="todo-input"
          placeholder="  Nouvelle tÃ¢che..."
        />
        <label for="tache"></label>
      </div>

      <div class="inline-block d-inline">
        <input type="button" value="Ajouter" class="button ml-2 p-1" id="push" />
        <label for="ajouter"></label>
      </div>

      <p class="">Le 15/06/2022</p>

      <div>
        <input class="bar_width rad" type="text" name="bar" id="tasks" />
        <label for="bar"></label>
      </div>
    </form>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
